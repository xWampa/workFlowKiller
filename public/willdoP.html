<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
        <style> @-ms-viewport { width: device-width; } </style>
        <title>WFK | WillDo</title>
        <link rel="icon" href="img/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
    </head>

    <body>
        <!--NAVBAR-->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WFK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active navitem-l" aria-current="page" href="#0"><strong>Tareas pendientes</strong></a>
                        </li>
                        /* <li class="nav-item">
                            <a class="nav-link active navitem-l" aria-current="page" href="#1"><strong>Gestion de usuarios</strong></a>
                        </li> */
                        <li class="nav-item">
                            <a class="nav-link active navitem-l" aria-current="page" href="#2"><strong>Gestion de tareas</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navitem-l" aria-current="page" href="#2"><strong>Gestion de procesos</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navitem-l" aria-current="page" href="#2"><strong>Lanzar un proceso</strong></a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <!--FIN NAVBAR-->
        <div class="container">
            <h1 class="mb-3 mt-3">Lanzar un proceso</h1>
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Proceso</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in process">
                        <th scope="row">{{ p.id }}</th>
                        <td>{{ p.name }}</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Asignar
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <form ng-submit="formSubmit()">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Asignar proceso {{ p.id }} </h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>¿Deseas asignarte este proceso?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary mb-3" data-bs-dismiss="modal">Cerrar</button>
                                                <button type="submit" class="btn mt-3">Asignar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        

            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
