<div class="container">
    <h1 class="mb-3 mt-3">Procesos en marcha</h1>
    <table class="table table-striped">
        <thead>
            <tr class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Proceso</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in processes">
                <th scope="row">{{ p.id }}</th>
                <td>{{ p.name }}</td>

                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=#modal{{p.id}}>
                        Cancelar proceso
                    </button>
                    <div class="modal fade" id=modal{{p.id}} tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">Cancelar proceso {{ p.id }} </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Seguro que quiere cancelar el proceso y sus tareas asociadas?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary mb-3" data-bs-dismiss="modal">Cerrar</button>
                                    <button ng-click="setWorkflow(p.id)" id={{p.id}} type="submit" class="btn mt-3" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
